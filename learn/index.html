<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>learning</title>
</head>
<body>
    
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-2xl font-bold text-center mb-4 font-serif">Age Calculator</h1>
        <form id="age-form">
          <div class="mb-4">
            <label for="birthdate" class="block text-gray-700 font-serif">Enter your birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" class="w-full p-2 mt-1 border border-gray-300 rounded-md" required>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Calculate Age</button>
        </form>
        <p id="result" class="mt-4 text-center text-gray-700 hidden"></p>
      </div>

    <script src="index.js"></script>
</body>
</html>
